<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Speed Controller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">
        <video class="video-player" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

        <div class="controls">
            <button class="player__button toggle">►</button>
            <input type="range" class="progress__filled" min="0" max="100" value="0">
            
            <label>Volume:</label>
            <input type="range" class="volume" min="0" max="1" step="0.1" value="1">
            
            <label>Speed:</label>
            <input type="range" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
            
            <button class="rewind">« 10s</button>
            <button class="forward">25s »</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
